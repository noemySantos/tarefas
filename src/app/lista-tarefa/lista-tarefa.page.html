<ion-item>
  <ion-title>
    {{title}}
  </ion-title>
</ion-item>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>
        Nova Tarefa
      </ion-title>
    </ion-card-header>

    <ion-item>
      <ion-label>Descrição:</ion-label>
      <ion-input [(ngModel)]="nova_tarefa.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Horario:</ion-label>
      <ion-input [(ngModel)]="nova_tarefa.horario"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="add()">Ok</ion-button>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas">

      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="excluir(tarefa)">Excluir</ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label>{{tarefa.descricao}} </ion-label>
          <ion-label>{{tarefa.horario}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="editar(tarefa)">Editar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label slot="start">Total de tarefas</ion-label>
    <ion-label slot="end">{{tarefas.length}}</ion-label>
  </ion-item>

  <ion-item *ngIf="tarefas.length == 0">
    <ion-label>Nenhuma tarefa foi encontrada!</ion-label>
  </ion-item>

  <ion-button href="/home" color="primary">Voltar</ion-button>

</ion-content>
