<ion-item>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-item>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-title>
          Novo Item da lista
        </ion-title>
      </ion-card-header>
  
      <ion-item>
        <ion-label>Produto:</ion-label>
        <ion-input [(ngModel)]="nova_compra.produto"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Pre√ßo:</ion-label>
        <ion-input [(ngModel)]="nova_compra.preco"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="add()">Ok</ion-button>
    </ion-card>
  
    <ion-list>
      <ion-item *ngFor="let compra of compras">
  
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="excluir(compra)">Excluir</ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-label>{{compra.produto}} </ion-label>
            <ion-label>{{compra.preco}}</ion-label>
          </ion-item>
  
          <ion-item-options side="end">
            <ion-item-option (click)="editar(compra)">Editar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item>
    </ion-list>
  
    <ion-item>
      <ion-label slot="start">Total de compras</ion-label>
      <ion-label slot="end">{{compras.length}}</ion-label>
    </ion-item>
  
    <ion-item *ngIf="compras.length == 0">
      <ion-label>Nenhuma compra foi encontrada!</ion-label>
    </ion-item>
  
    <ion-button href="/home" color="primary">Voltar</ion-button>
  
  </ion-content>
